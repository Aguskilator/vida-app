        // --- Sugerencias IA: Generar preguntas sugeridas aleatorias y sin repeticiones ---
        let suggestedQuestionsHistory = [];

        async function generateSuggestedQuestions() {
            // Prompt espec√≠fico para la IA
            const prompt = `Genera una lista de 5 preguntas frecuentes, variadas y √∫tiles sobre donaci√≥n de √≥rganos, tejidos o sangre en M√©xico. No repitas preguntas ya sugeridas en esta sesi√≥n. Devuelve solo la lista, sin numerar ni explicar, cada pregunta en una l√≠nea.`;
            // Construir historial para evitar repeticiones
            const history = suggestedQuestionsHistory.length > 0 ? `Ya se han sugerido estas preguntas: ${suggestedQuestionsHistory.join(' | ')}` : '';
            const messages = [
                { role: 'system', content: systemPrompt },
                { role: 'user', content: prompt + (history ? '\n' + history : '') }
            ];
            try {
                const result = await callOpenAI(messages);
                let text = result.choices?.[0]?.message?.content || '';
                // Separar preguntas por salto de l√≠nea y limpiar
                let questions = text.split('\n').map(q => q.trim()).filter(q => q.length > 0);
                // Filtrar repetidas
                questions = questions.filter(q => !suggestedQuestionsHistory.includes(q));
                // Barajar aleatoriamente
                for (let i = questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questions[i], questions[j]] = [questions[j], questions[i]];
                }
                // Actualizar historial
                suggestedQuestionsHistory.push(...questions);
                // Si se agotan las opciones, reiniciar historial
                if (suggestedQuestionsHistory.length > 30) suggestedQuestionsHistory = [];
                return questions;
            } catch (e) {
                return [];
            }
        }

                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'text-red-600 text-sm py-2';
                    errorDiv.textContent = 'No se pudieron generar preguntas. Por favor, intenta de nuevo.';
                    container.appendChild(errorDiv);
                }
                suggestButtonText.textContent = 'Ocultar';
            } else {
                container.classList.add('hidden');
                suggestButtonText.textContent = 'Sugerir';
            }
        }

        // --- Event Listeners ---
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            
            addMessageToChat('user', userMessage);
            chatInput.value = '';
            getBotResponse(userMessage);
        });

        closeChatBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        suggestQuestionsBtn.addEventListener('click', toggleSuggestedQuestions);
        
        // --- Microinteractions & UI Helpers ---
        function applyButtonFeedback(button) {
            button.addEventListener('mousedown', () => button.classList.add('active-feedback'));
            button.addEventListener('mouseup', () => button.classList.remove('active-feedback'));
            button.addEventListener('mouseleave', () => button.classList.remove('active-feedback'));
        }

        applyButtonFeedback(sendBtn);
        applyButtonFeedback(suggestQuestionsBtn);

        chatContainerWrapper.addEventListener('scroll', () => {
            const isScrolledToBottom = chatContainerWrapper.scrollHeight - chatContainerWrapper.clientHeight <= chatContainerWrapper.scrollTop + 1;
            if (isScrolledToBottom) {
                scrollToBottomBtn.classList.remove('scale-100');
                scrollToBottomBtn.classList.add('scale-0');
            } else {
                scrollToBottomBtn.classList.remove('scale-0');
                scrollToBottomBtn.classList.add('scale-100');
            }
        });

        scrollToBottomBtn.addEventListener('click', () => {
            chatContainerWrapper.scrollTo({
                top: chatContainerWrapper.scrollHeight,
                behavior: 'smooth'
            });
        });

        // --- Interactive Background with three.js ---
        let scene, camera, renderer, particles, mouseX = 0, mouseY = 0;

        function initBackground() {
            const canvas = document.getElementById('bg-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setClearColor(0xE0E7FF, 0); // Fondo transparente
            renderer.setSize(window.innerWidth, window.innerHeight);
            const particleCount = 600;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const color = new THREE.Color();
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 14;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 14;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 14;
                color.setHSL(Math.random() * 0.6 + 0.5, 0.7, 0.8);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.11, vertexColors: true, opacity: 0.6, transparent: true });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 7;
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }
        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 900;
            mouseY = (event.clientY - window.innerHeight / 2) / 900;
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animateBackground() {
            requestAnimationFrame(animateBackground);
            const time = Date.now() * 0.00007;
            camera.position.x += (mouseX - camera.position.x) * 0.04;
            camera.position.y += (-mouseY - camera.position.y) * 0.04;
            camera.lookAt(scene.position);
            particles.rotation.x = time * 0.18;
            particles.rotation.y = time * 0.32;
            renderer.render(scene, camera);
        }

        // Initialize Chat and Background
        document.addEventListener('DOMContentLoaded', () => {
            // Usar el efecto de escritura para el mensaje inicial
            addBotMessageWithTyping('¬°Hola! Soy VIDA, tu asistente para informaci√≥n sobre donaci√≥n de √≥rganos, tejidos y sangre. Estoy aqu√≠ para ayudarte de manera clara y emp√°tica. ¬øEn qu√© puedo apoyarte hoy?');
            chatInput.focus();
            initBackground();
            animateBackground();
            
            // Inicializar variables CSS para viewport height en m√≥viles
            const setVH = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };
            
            // Establecer valor inicial
            setVH();
            
            // Actualizar en cambios de viewport (incluyendo teclado)
            window.addEventListener('resize', () => {
                setVH();
                // Mantener scroll al final cuando aparece/desaparece el teclado
                if (window.innerWidth <= 640) {
                    setTimeout(() => {
                        if (chatContainerWrapper) {
                            chatContainerWrapper.scrollTop = chatContainerWrapper.scrollHeight;
                        }
                    }, 150);
                }
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    setVH();
                    // Scroll al √∫ltimo mensaje despu√©s del cambio de orientaci√≥n
                    if (chatContainerWrapper) {
                        chatContainerWrapper.scrollTop = chatContainerWrapper.scrollHeight;
                    }
                }, 100);
            });
            
            // Listener espec√≠fico para el input del chat en m√≥viles
            if (window.innerWidth <= 640) {
                chatInput.addEventListener('focus', () => {
                    setTimeout(() => {
                        if (chatContainerWrapper) {
                            chatContainerWrapper.scrollTop = chatContainerWrapper.scrollHeight;
                        }
                    }, 300);
                });
                
                chatInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        setVH();
                    }, 100);
                });
            }
        });
    </script>
</body>
