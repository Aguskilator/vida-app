<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con VIDA - Asistente de Donación</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- three.js for interactive background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --vida-primary: #2563EB;
            --vida-secondary: #3B82F6;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --bg-light: #F1F5F9;
            --user-bubble-bg: #2563EB;
            --bot-bubble-bg: #FFFFFF;
            --border-color: #E2E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Fondo degradado suave, pero el canvas de Three.js debe ser visible */
            background: #e0e7ff;
            /* El canvas de Three.js hará el fondo animado real */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(45deg, #e0e7ff 0%, #c7d2fe 25%, #e0f2f1 50%, #f0f9ff 75%, #e0e7ff 100%);
        }
        
        #chat-screen-container {
            animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        @media (min-width: 640px) {
            #chat-screen-container {
                max-width: 900px;
                max-height: 85vh;
                height: 85vh;
            }
        }

        /* Forzar altura fija para el contenedor principal */
        #chat-screen {
            height: 85vh;
            max-height: 85vh;
        }

        /* Asegurar que el área de chat tenga scroll interno */
        #chat-container-wrapper {
            flex: 1;
            overflow-y: auto;
            max-height: calc(85vh - 140px); /* Restar altura del header y footer */
        }

        /* Eliminar reglas duplicadas y erróneas de .chat-bubble */
        .chat-bubble {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .bot-bubble .chat-bubble-text {
            opacity: 0;
            animation: fadeInText 0.3s ease-out 0.2s forwards;
        }

        .chat-bubble-text {
            text-align: justify;
            line-height: 1.6;
        }
        
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .bot-bubble::after {
            content: '';
            position: absolute;
            left: -10px;
            bottom: 0px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: var(--bot-bubble-bg);
            border-left: 0;
            border-bottom: 0;
            opacity: 0;
            animation: fadeInText 0.2s ease-out 0.1s forwards;
        }

        .user-bubble::after {
            content: '';
            position: absolute;
            right: -10px;
            bottom: 0px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: var(--user-bubble-bg);
            border-right: 0;
            border-bottom: 0;
        }

        @keyframes breathing {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .bot-avatar-breathing {
            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes heart-beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-heartbeat {
            animation: heart-beat 2.5s ease-in-out infinite;
        }

        .active-feedback {
            transform: scale(0.95);
            transition: transform 0.1s ease-out;
        }
        
        /* Específico para móviles - manejo del teclado virtual */
        :root {
            --vh: 1vh;
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                /* Usar viewport fijo para iOS */
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
            }
        }
        
        /* Mejoras para el chat en móviles */
        @media (max-width: 640px) {
            html, body {
                /* Prevenir el scroll del body cuando el chat está abierto */
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            body {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                align-items: unset !important;
                justify-content: unset !important;
            }
            
            #chat-screen-container {
                height: 100vh !important;
                height: calc(var(--vh, 1vh) * 100) !important;
                max-height: 100vh !important;
                max-height: calc(var(--vh, 1vh) * 100) !important;
                width: 100vw !important;
                padding: 0 !important;
                margin: 0 !important;
                max-width: none !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
            }
            
            #chat-screen {
                height: 100vh !important;
                height: calc(var(--vh, 1vh) * 100) !important;
                max-height: 100vh !important;
                max-height: calc(var(--vh, 1vh) * 100) !important;
                border-radius: 0 !important;
                border: none !important;
            }
            
            #chat-input {
                /* Prevenir zoom en inputs */
                font-size: 16px !important;
                -webkit-appearance: none;
                appearance: none;
                /* Prevenir el scroll automático al enfocar */
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }
            
            /* Asegurar que el footer se mantenga visible */
            footer {
                position: relative;
                z-index: 10;
                flex-shrink: 0;
                bottom: 0;
                border-radius: 0 !important;
            }
            
            /* Mejorar el scroll del contenedor de mensajes */
            #chat-container-wrapper {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                /* Prevenir el rebote del scroll */
                overscroll-behavior: contain;
            }
            
            /* Prevenir el zoom en toda la pantalla de chat */
            * {
                -webkit-text-size-adjust: 100%;
                text-size-adjust: 100%;
            }
            
            /* Header más compacto en móviles */
            header {
                padding: 0.75rem !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-2 sm:p-4 bg-transparent">
    <canvas id="bg-canvas"></canvas>
    
    <!-- CHAT SCREEN -->
    <div id="chat-screen-container" class="w-full max-w-4xl h-[95vh] max-h-[95vh] sm:h-[85vh] sm:max-h-[85vh] sm:rounded-2xl flex flex-col mx-auto">

            <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200/80 p-4 sm:rounded-t-2xl flex items-center justify-between flex-shrink-0">

                     <div class="w-12 h-12 bg-gradient-to-br from-[var(--vida-primary)] to-[var(--vida-secondary)] rounded-full flex items-center justify-center shadow-md">

            <main class="flex-1 flex overflow-hidden relative">

                </div>
                <button id="scroll-to-bottom-btn" class="absolute bottom-6 right-6 bg-white/80 backdrop-blur-sm text-slate-600 rounded-full p-3 shadow-lg hover:bg-slate-200 transition-all transform scale-0" title="Ir al final">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                    </svg>
                </button>

                        <img src="robot.png" alt="Robot VIDA" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/192x192/FFFFFF/FFFFFF?text=Robot';" />

            <footer class="p-4 bg-white/60 backdrop-blur-sm border-t border-gray-200/80 sm:rounded-b-2xl flex-shrink-0">

                <form id="chat-form" class="flex items-center space-x-3">
                    <button type="button" id="suggest-questions-btn" class="bg-slate-100 text-slate-600 rounded-full p-2.5 h-12 w-12 sm:w-auto sm:px-4 hover:bg-slate-200 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--vida-secondary)] disabled:bg-gray-200 disabled:cursor-not-allowed flex items-center justify-center" title="Sugerir preguntas">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.562L16.25 22.5l-.648-1.938a3.375 3.375 0 00-2.672-2.672L11.25 18l1.938-.648a3.375 3.375 0 002.672-2.672L16.75 13.5l.648 1.938a3.375 3.375 0 002.672 2.672L21.75 18l-1.938.648a3.375 3.375 0 00-2.672 2.672z" />

    <script>
        // --- DOM Elements ---
        const chatContainer = document.getElementById('chat-container');
        const chatContainerWrapper = document.getElementById('chat-container-wrapper');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const suggestQuestionsBtn = document.getElementById('suggest-questions-btn');
        const suggestedQuestionsContainer = document.getElementById('suggested-questions-container');
        const suggestButtonText = document.getElementById('suggest-button-text');
        const sendBtn = document.getElementById('send-btn');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom-btn');

        // --- State ---
        let chatHistory = [];
        let currentDonorPathStep = null;
        let viewedExplanations = {
            muerte_encefalica: false,
            paro_cardiaco: false
        };
        // Contadores y flags para ocultar botones tras 2 interacciones
        let cenatraButtonCounter = 0;
        let donorPathButtonCounter = 0;
        let cenatraButtonActive = false;
        let donorPathButtonActive = false;

        // --- System Prompt for OpenAI ---
        const systemPrompt = `
        Eres VIDA, un asistente virtual sobre donación de órganos, tejidos y sangre en México.

        **Reglas básicas:**
        - Responde de forma cálida, natural y conversacional. NUNCA como robot.
        - EVITA respuestas repetitivas. Varía tu lenguaje y estructura completamente.
        - PROHIBIDO usar palabras como "maravilloso", "increíble", "generoso" repetidamente.
        - Usa sinónimos y diferentes estructuras: "Me da gusto saber que...", "Qué bueno que hayas decidido...", "Te agradezco que compartas...", "Es valioso que quieras..."
        - Sé conciso, claro y empático. Usa lenguaje sencillo, sin tecnicismos.
        - No uses asteriscos en ninguna respuesta. Puedes usar listas numeradas o guiones si es necesario.
        - Si detectas duelo o dolor, prioriza el apoyo emocional.
        - Solo responde sobre donación de órganos, tejidos y sangre.
        - Puedes responder sobre la estructura de donación de órganos, el CENATRA, su personal, funciones y datos de contacto oficiales en México.
        - Si el usuario pregunta por el director actual del CENATRA o medios de contacto oficiales, responde con la información pública más reciente que tengas disponible.
        - Si el usuario pregunta por otros temas, redirige amablemente con el uso de IA entendiendo el contexto de la conversación.
        - Si está fuera de tema: "Lo siento, solo puedo ayudarte con preguntas sobre donación de órganos, tejidos o sangre."

        **PROHIBIDO ABSOLUTAMENTE:**
        - NUNCA pidas datos personales (nombre, fecha de nacimiento, tipo de sangre, dirección, etc.)
        - NO registres usuarios ni completes registros
        - NO solicites información personal para "completar registro"
        - Solo brindas información educativa y apoyo emocional

        **IMPORTANTE - Detección de intención de donante:**
        Si el usuario expresa claramente que quiere ser donante (frases como "quiero ser donante", "me interesa donar", "quiero ayudar", "deseo ser donante", "me gustaría donar"), responde de forma empática y natural según el contexto exacto de lo que dijeron. Puedes usar frases como:
        - Si dice "quiero ser donante": "¡Me da mucho gusto saber que quieres ayudar a otros! Es una decisión muy valiosa."
        - Si dice "me interesa donar": "Te agradezco que compartas esta intención. Es hermoso que quieras hacer la diferencia."
        - Si dice "tengo dudas": "Es normal tener dudas sobre algo tan importante. Te voy a ayudar."
        - Si dice "cómo puedo ser donante": "Te voy a explicar todo el proceso paso a paso."
        
        Responde según el contexto pero SIEMPRE incluye al final: { "accion": "caminoDonante" }

        Si el usuario pregunta específicamente por registrarse en CENATRA o menciona "registro CENATRA", "registrarme como donador", "dónde me registro", "cómo me registro", "quiero registrarme", responde de forma natural y SIEMPRE incluye al final: { "accion": "registroCenatra" }

        NO uses frases predeterminadas idénticas. Varía tu respuesta según lo que dijo exactamente el usuario.
        
        Responde siempre de manera natural, empática y sin sonar robótico.
        `;

        // --- Module Content Definition ---
        const donorPathModule = {
            introduction: {
                text: null, // No texto predeterminado, solo la respuesta de la IA
                buttons: [
                    { text: "Empezar el camino 🌱", action: "donor_path_step1" }
                ]
            },
            step1: {
                text: "Para poder decidir, es importante que sepas qué significa donar. En México, se puede donar órganos y tejidos después de fallecer, ya sea por Muerte encefálica (cuando el cerebro deja de funcionar por completo) o por Paro cardíaco (cuando el corazón deja de latir y ya no se puede revivir). En ambos casos, la donación puede salvar vidas o mejorar la salud de muchas personas.",
                buttons: [
                    { text: "¿Qué es la muerte encefálica? 🧠", action: "donor_path_explain_muerte_encefalica" },
                    { text: "¿Qué es el paro cardíaco? ❤️", action: "donor_path_explain_paro_cardiaco" },
                    { text: "Entendido, continuar 👉", action: "donor_path_step2" }
                ]
            },
            explain_muerte_encefalica: {
                text: "La muerte encefálica es cuando el cerebro, que controla todo el cuerpo, deja de funcionar de forma total e irreversible. Esto se confirma con pruebas médicas rigurosas que demuestran que ya no hay actividad cerebral ni capacidad de respirar por sí mismo. Es el momento en que una persona es legal y médicamente declarada fallecida.",
                buttons: function() {
                    const buttons = [];
                    if (!viewedExplanations.paro_cardiaco) {
                        buttons.push({ text: "¿Qué es el paro cardíaco? ❤️", action: "donor_path_explain_paro_cardiaco" });
                    }
                    buttons.push({ text: "Entendido, siguiente paso 👉", action: "donor_path_step2" });
                    return buttons;
                }
            },
            explain_paro_cardiaco: {
                text: "El paro cardíaco es cuando el corazón deja de latir de forma definitiva y no puede ser revivido a pesar de las maniobras médicas. A diferencia de la muerte encefálica, aquí el corazón se detiene primero y luego el cerebro. En este caso, la donación debe realizarse muy rápidamente para que los órganos sigan siendo viables para trasplante.",
                buttons: function() {
                    const buttons = [];
                    if (!viewedExplanations.muerte_encefalica) {
                        buttons.push({ text: "¿Qué es la muerte encefálica? 🧠", action: "donor_path_explain_muerte_encefalica" });
                    }
                    buttons.push({ text: "Entendido, siguiente paso 👉", action: "donor_path_step2" });
                    return buttons;
                }
            },
            step2: {
                text: "Donar es una decisión personal, libre y voluntaria. Te invito a pensar: ¿Me gustaría ayudar a alguien más si ya no estoy aquí? ¿Cómo me sentiría si alguien que amo necesitara un órgano? No hay respuestas correctas. Lo importante es que lo pienses con el corazón. 💙",
                buttons: [
                    { text: "Sí, quiero ayudar 💚", action: "donor_path_step3" },
                    { text: "Tengo dudas aún 🤔", action: "indecision_start" }
                ]
            },
            step3: {
                text: "Aunque tú quieras donar, en México tu familia debe autorizarlo en el hospital. Por eso, lo más importante es que hables con ellos y les digas tu deseo de donar. Puedes decir algo como: 'Si algún día fallezco, quiero que donen mis órganos. Es mi decisión.'",
                buttons: [
                    { text: "¿Cómo hablo con mi familia? 👨‍👩‍👧‍👦", action: "donor_path_examples_family_talk" },
                    { text: "Ya hablé con ellos 👍", action: "donor_path_step4" }
                ]
            },
            examples_family_talk: {
                text: "Aquí tienes algunas ideas para iniciar la conversación con tu familia: 'Estuve pensando en la donación de órganos y quiero compartirles mi decisión. Si algo me pasara, me gustaría que mis órganos ayudaran a alguien más.' 'Es un tema difícil, pero es importante para mí que sepan que quiero ser donante. Es un acto de generosidad que siento que es correcto.' 'Investigué sobre la donación de órganos y me gustaría dejar claro que es mi deseo. Me siento tranquilo con esta decisión.'",
                buttons: [
                    { text: "Gracias, continuar 👉", action: "donor_path_step4" }
                ]
            },
            step4: {
                text: "Además de hablar con tu familia, puedes dejar por escrito tu decisión de estas maneras: 1. Marcándolo en tu INE (si renovaste y pediste que aparezca). 2. En el portal del Centro Nacional de Trasplantes (CENATRA). 3. En una carta simple firmada. 4. O en tu testamento o voluntad anticipada (si aplica en tu estado).",
                buttons: [
                    { text: "Registrarme en CENATRA 📝", action: "cenatra_link" },
                    { text: "Enséñame un ejemplo de carta", action: "donor_path_example_carta" },
                    { text: "No, continuar 👉", action: "donor_path_step5" }
                ]

                    body: JSON.stringify({ 
                        prompt: messages,
                        model: 'gpt-3.5-turbo',
                        temperature: 0.7,
                        max_tokens: 700
                    })
                });
                if (!response.ok) {

                    throw new Error(`API request failed with status ${response.status}: ${errorText}`);

        // --- Sugerencias IA: Generar preguntas sugeridas aleatorias y sin repeticiones ---
        let suggestedQuestionsHistory = [];

        async function generateSuggestedQuestions() {
            // Prompt específico para la IA
            const prompt = `Genera una lista de 5 preguntas frecuentes, variadas y útiles sobre donación de órganos, tejidos o sangre en México. No repitas preguntas ya sugeridas en esta sesión. Devuelve solo la lista, sin numerar ni explicar, cada pregunta en una línea.`;
            // Construir historial para evitar repeticiones
            const history = suggestedQuestionsHistory.length > 0 ? `Ya se han sugerido estas preguntas: ${suggestedQuestionsHistory.join(' | ')}` : '';
            const messages = [
                { role: 'system', content: systemPrompt },
                { role: 'user', content: prompt + (history ? '\n' + history : '') }
            ];
            try {
                const result = await callOpenAI(messages);
                let text = result.choices?.[0]?.message?.content || '';
                // Separar preguntas por salto de línea y limpiar
                let questions = text.split('\n').map(q => q.trim()).filter(q => q.length > 0);
                // Filtrar repetidas
                questions = questions.filter(q => !suggestedQuestionsHistory.includes(q));
                // Barajar aleatoriamente
                for (let i = questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questions[i], questions[j]] = [questions[j], questions[i]];
                }
                // Actualizar historial
                suggestedQuestionsHistory.push(...questions);
                // Si se agotan las opciones, reiniciar historial
                if (suggestedQuestionsHistory.length > 30) suggestedQuestionsHistory = [];
                return questions;
            } catch (e) {
                return [];
            }
        }

            const color = new THREE.Color();
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 14;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 14;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 14;
                color.setHSL(Math.random() * 0.6 + 0.5, 0.7, 0.8);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ size: 0.11, vertexColors: true, opacity: 0.6, transparent: true });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 7;
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }
        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 900;
            mouseY = (event.clientY - window.innerHeight / 2) / 900;
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animateBackground() {
            requestAnimationFrame(animateBackground);
            const time = Date.now() * 0.00007;
            camera.position.x += (mouseX - camera.position.x) * 0.04;
            camera.position.y += (-mouseY - camera.position.y) * 0.04;
            camera.lookAt(scene.position);
            particles.rotation.x = time * 0.18;
            particles.rotation.y = time * 0.32;
            renderer.render(scene, camera);
        }

        // Initialize Chat and Background
        document.addEventListener('DOMContentLoaded', () => {
            // Usar el efecto de escritura para el mensaje inicial
            addBotMessageWithTyping('¡Hola! Soy VIDA, tu asistente para información sobre donación de órganos, tejidos y sangre. Estoy aquí para ayudarte de manera clara y empática. ¿En qué puedo apoyarte hoy?');
            chatInput.focus();
            initBackground();
            animateBackground();
            
            // Inicializar variables CSS para viewport height en móviles
            const setVH = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };
            
            // Establecer valor inicial
            setVH();
            
            // Actualizar en cambios de viewport (incluyendo teclado)
            window.addEventListener('resize', () => {
                setVH();
                // Mantener scroll al final cuando aparece/desaparece el teclado
                if (window.innerWidth <= 640) {
                    setTimeout(() => {
                        if (chatContainerWrapper) {
                            chatContainerWrapper.scrollTop = chatContainerWrapper.scrollHeight;
                        }
                    }, 150);
                }
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    setVH();
                    // Scroll al último mensaje después del cambio de orientación
                    if (chatContainerWrapper) {
                        chatContainerWrapper.scrollTop = chatContainerWrapper.scrollHeight;
                    }
                }, 100);
            });
            
            // Listener específico para el input del chat en móviles
            if (window.innerWidth <= 640) {
                chatInput.addEventListener('focus', () => {
                    setTimeout(() => {
                        if (chatContainerWrapper) {
                            chatContainerWrapper.scrollTop = chatContainerWrapper.scrollHeight;
                        }
                    }, 300);
                });
                
                chatInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        setVH();
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
